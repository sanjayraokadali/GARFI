<!DOCTYPE html>
{% extends "GarfiApp/basepage.html" %}

{% block body_block %}

<form action="{% url 'GarfiApp:user_home' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Please enter your Email</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
  </div>

  <button type="submit" class="btn btn-outline-dark">Log In</button>
</form>


{% endblock %}
